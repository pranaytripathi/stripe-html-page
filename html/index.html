<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Payment</title>

  <link rel="stylesheet" href="/css/base.css" />
  <script src="https://js.stripe.com/v3/"></script>

  <script src="/utils.js" defer></script>
  <script src="/index.js" defer></script>
</head>

<body>
  <main>
    <h1>Payment</h1>

    <p>Enable more payment method types <a href="https://dashboard.stripe.com/settings/payment_methods"
        target="_blank">in your
        dashboard</a>.</p>

    <form id="customer-info-form">
      <label for="customer-name">Name</label>
      <input id="customer-name" value="John" />
      <label for="last-name">Last Name</label>
      <input id="last-name" value="Doe" />
      <label for="customer-email">Email</label>
      <input id="customer-email" value="johndoe@gmail.com" />
      <label for="phone">Phone Number</label>
      <input id="phone" value="9999999999" />
      <label for="street">Street</label>
      <input id="street" value="Address Line 1" />
      <label for="zip">ZIP</label>
      <input id="zip" value="54354" />
      <label for="state">State</label>
      <input id="state" value="Washington" />
      <label for="country">Country</label>
      <input id="country" value="United States" />
      <label for="company">Company</label>
      <input id="company" value="Imp Company" />
      <input type="submit" value="Create"/>
    </form>
    <div id="paymentOptions">
      <button id="payFull">Pay In full</button>
      <button id="payInstallments"> Pay in installments </button>
    </div>
   

    <form id="payment-form">
      <div id="link-authentication-element">
        <!-- Elements will create authentication element here -->
      </div>
      <div id="payment-element">
        <!-- Elements will create form elements here -->
      </div>
      <button id="submit">Pay now</button>
      <div id="error-message">
        <!-- Display error message to your customers here -->
      </div>
    </form>

    <div id="messages" role="alert" style="display: none;"></div>
  </main>
</body>

</html>
